<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>To Do List</h2>

        <!-- Task List -->
        <ul id="taskList" class="list-group mb-3"> 
        </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target="#taskModal">
            Create Task
        </button>

    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your form goes here -->
          <form>
            <div class="form-group">
              <label for="task-input">Task:</label>
              <input type="text" class="form-control" id="task-input" placeholder="Enter task">
              <label for="date-input">Due Date:</label>
              <input type="date" class="form-control" id="date-input" placeholder="Enter due date">
            </div>
            <!-- Add more input fields if necessary -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="addTaskBtnInModal" disabled>Add Task</button>
          <!-- You can add the delete button here too if you want it inside the modal -->
        </div>
      </div>
    </div>
  </div>
  
 


    <script src="main.js"></script>
</body>
</html>
